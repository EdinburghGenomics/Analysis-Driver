bcbio:
  - location: ['samples_{runfolder}-merged', 'final', '{sample_id}']
    basename: '{sample_id}-gatk-haplotype.vcf.gz'
    new_name: '{sample_id}.g.vcf.gz'

  - location: ['samples_{runfolder}-merged', 'final', '{sample_id}']
    basename: '{sample_id}-gatk-haplotype.vcf.gz.tbi'
    new_name: '{sample_id}.g.vcf.gz.tbi'

  - location: ['samples_{runfolder}-merged', 'final', '*_{sample_id}']
    basename: '{sample_id}-joint-gatk-haplotype-joint.vcf.gz'
    new_name: '{sample_id}.vcf.gz'

  - location: ['samples_{runfolder}-merged', 'final', '*_{sample_id}']
    basename: '{sample_id}-joint-gatk-haplotype-joint.vcf.gz.tbi'
    new_name: '{sample_id}.vcf.gz.tbi'

  - location: ['samples_{runfolder}-merged', 'final', '{sample_id}']
    basename: '{sample_id}-ready.bam'
    new_name: '{sample_id}.bam'

  - location: ['samples_{runfolder}-merged', 'final', '{sample_id}']
    basename: '{sample_id}-ready.bam.bai'
    new_name: '{sample_id}.bam.bai'

  - location: ['samples_{runfolder}-merged', 'final', '{sample_id}', 'qc', 'bamtools']
    basename: 'bamtools_stats.txt'

  - location: ['samples_{runfolder}-merged', 'work', 'align', '{sample_id}']
    basename: '*{sample_id}*-sort-highdepth-stats.yaml'

  - location: ['samples_{runfolder}-merged', 'work', 'align', '{sample_id}']
    basename: '*{sample_id}*-sort-callable.bed'

  - location: ['samples_{runfolder}-merged', 'final', '*_{sample_id}']
    basename: 'programs.txt'

  - location: ['samples_{runfolder}-merged', 'final', '*_{sample_id}']
    basename: 'project-summary.yaml'

  - location: ['merged']
    basename: '{sample_id}_R1.fastq.gz'

  - location: ['merged']
    basename: '{sample_id}_R1_fastqc.html'

  - location: ['merged']
    basename: '{sample_id}_R1_fastqc.zip'

  - location: ['merged']
    basename: '{sample_id}_R2.fastq.gz'

  - location: ['merged']
    basename: '{sample_id}_R2_fastqc.html'

  - location: ['merged']
    basename: '{sample_id}_R2_fastqc.zip'

  - location: ['']
    basename: '{runfolder}_genotype_validation.txt'
    new_name: '{sample_id}_genotype_validation.txt'
    required: False

  - location: ['']
    basename: '{runfolder}_genotype_validation.vcf.gz'
    new_name: '{sample_id}_genotype_validation.vcf.gz'

  - location: ['merged']
    basename: '{sample_id}_R1_screen.txt'


non_human_qc:
  - location: ['']
    basename: 'bamtools_stats.txt'

  - location: ['merged']
    basename: '{sample_id}_R1.fastq.gz'

  - location: ['merged']
    basename: '{sample_id}_R1_fastqc.html'

  - location: ['merged']
    basename: '{sample_id}_R1_fastqc.zip'

  - location: ['merged']
    basename: '{sample_id}_R2.fastq.gz'

  - location: ['merged']
    basename: '{sample_id}_R2_fastqc.html'

  - location: ['merged']
    basename: '{sample_id}_R2_fastqc.zip'

  - location: ['merged']
    basename: '{sample_id}_R1_screen.txt'

  - location: ['']
    basename: '{runfolder}.depth'
    new_name: '{sample_id}.depth'
